<link rel="stylesheet" href="/static/css/style.css">

<div class="page-center">
    <div class="container">

        <h1>Add Book</h1>

        <div class="card">

            <!-- VIEW LIBRARY BUTTON -->
            <a href="/books" class="btn btn-primary" style="margin-bottom:20px;">
                View Library
            </a>

            <form method="POST" enctype="multipart/form-data">

                <input name="title" id="title" placeholder="Book title">

                <input name="author" id="author" placeholder="Author name">

                <select name="genre">
                    <option>Fiction</option>
                    <option>Non-Fiction</option>
                    <option>Biography</option>
                    <option>Autobiography</option>
                    <option>Fantasy</option>
                    <option>Science Fiction</option>
                    <option>Technology</option>
                    <option>Other</option>
                </select>

                <input name="location" placeholder="Location (required)" required>

                <label class="upload-box">
                    Upload image
                    <input type="file" name="image" id="image" accept="image/*" hidden>
                </label>

                <button class="btn btn-primary">
                    Continue
                </button>

            </form>

        </div>
    </div>
</div>

<script>
const title = document.getElementById("title");
const author = document.getElementById("author");
const image = document.getElementById("image");

/* XOR enforcement */
image.addEventListener("change", () => {
    if (image.files.length > 0) {
        title.value = "";
        author.value = "";
        title.disabled = true;
        author.disabled = true;
    }
});

title.addEventListener("input", () => image.value = "");
author.addEventListener("input", () => image.value = "");
</script>
