<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-center">
        <div class="container">
            <h1>Add a Book</h1>

            <div class="card">
                <div class="actions">
                    <a href="/books" class="btn btn-primary">View Library</a>
                </div>

                <form method="POST">
                    <input name="title" placeholder="Book title" required>
                    <input name="author" placeholder="Author name" required>

                    <select name="genre">
                        <option>Fiction</option>
                        <option>Non-Fiction</option>
                        <option>Biography</option>
                        <option>Technology</option>
                        <option>Other</option>
                    </select>

                    <input name="location" placeholder="Shelf / Location" required>

                    <button class="btn btn-primary">Save Book</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
